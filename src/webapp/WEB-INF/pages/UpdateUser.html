
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <form th:method="post" th:action="@{/users/update(id=${user.getId()})}" th:object="${user}">
        <table border="0" cellpadding="5">
            <tr>
                <td>ID: </td>
                <td><input type="text" disabled th:field="*{id}"></td>
            </tr>
            <tr>
                <td><label for="firstName"> firstName: </label></td>
                <td><input type="text" th:field="*{firstName}" id="firstName" min="2" max="45" required pattern="[a-zA-Z]+"></td>
                <td>
                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName Error</div>
                </td>
            </tr>
            <tr>
                <td><label for="secondName">secondName: </label></td>
                <td><input type="text" th:field="*{secondName}" id="secondName" min="2" max="45" required pattern="[a-zA-Z]+"></td>
                <td>
                    <div th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">secondName Error</div>
                </td>
            </tr>
            <tr>
                <td><label for="email">email: </label></td>
                <td><input type="text" th:field="*{email}" id="email" min="2" max="45" required pattern="[a-zA-Z]+"></td>
                <td>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</div>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="update"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
